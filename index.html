<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Россия">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватарка">
      <div>
        <div class="profile__info-block">
          <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Кнопка редактирования"></button> //
        </div>
        <p class="profile__profile-info" >Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Кнопка добавления поста"></button> //
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__element-info">Карачаевск</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__element-info">Гора Эльбрус</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__element-info">Домбай</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__element-info">Гора Эльбрус</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>

        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__element-info">Домбай</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>

        </li>
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__element-info">Карачаевск</h2>
            <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Давыденко Роман</p>
  </footer>

  <div class="popup-edit-profile">
    <div class="popup-edit-profile__container">
      <h2 class="popup-edit-profile__title">Редактировать профиль</h2>
      <form class="popup-edit-profile__edit" name="edit-form">
        <input type="text" class="popup-edit-profile__input popup-edit-profile__input_name" name="name" required>
        <input type="text" class="popup-edit-profile__input popup-edit-profile__input_info" name="info" required>
        <button type="submit" class="popup-edit-profile__button-save" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup-edit-profile__batton-close" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
