<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Россия">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="аватарка">
      <div>
        <div class="profile__info-block">
          <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Кнопка редактирования"></button>
        </div>
        <p class="profile__profile-info" >Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Кнопка добавления поста"></button>
    </section>

    <section>
      <ul class="elements">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Давыденко Роман</p>
  </footer>

  <!-- Попап редактирования имени и информации -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit" name="edit-form" novalidate>
        <input type="text" class="popup__input popup__input_profile_name" name="name" id="name-profile-input" required minlength="2" maxlength="40" placeholder="Имя профиля">
        <span class="popup__error name-profile-input-error"></span>
        <input type="text" class="popup__input popup__input_profile_info" name="info" id="info-input" required minlength="2" maxlength="200" placeholder="Информация">
        <span class="popup__error info-input-error"></span>
        <button type="submit" class="popup__button-save popup__button-save_disabled" aria-label="Кнопка сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <!-- Попап добавления новой карточки -->
  <div class="popup popup_type_add-cards">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__edit" name="edit-form" novalidate>
        <input type="text" class="popup__input popup__input_profile_name" name="name" id="name-mesto-input" required minlength="2" maxlength="40" placeholder="Название">
        <span class="popup__error name-mesto-input-error"></span>
        <input type="url" class="popup__input popup__input_profile_info" name="info" id="link-input" required placeholder="Ссылка на картинку">
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__button-save" aria-label="Кнопка сохранить">Создать</button>
      </form>
      <button type="button" class="popup__button-close" aria-label="Кнопка закрыть"></button>
    </div>
  </div>

  <!-- Попап открытия изображения фуллскрин -->
  <div class="popup popup_type_image-fullscreen">
    <div class="popup__container-image-fullscreen">
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-text"></p>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <template id="element">
    <li class="element">
      <img class="element__image" src="#">
      <div class="element__description">
        <h2 class="element__element-info"></h2>
        <button class="element__button-like" type="button" aria-label="Кнопка лайк"></button>
      </div>
      <button type="button" class="element__delete"></button>
    </li>
  </template>
</body>
</html>
